<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEVEDA_TSA5</title>
    <link rel="stylesheet" href="ACEVEDA_TSA5.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="https://archives.bulbagarden.net/media/upload/a/a7/Spr_5b_393.png" alt="Piplup">
    </div>

    <div class="details darkgreen">
        <h1 class="name"><center>Piplup</center></h1>
        <p class="type">Type:</p>
        <p class="type1 water">Water</p>
        <p class="desc">Piplup (Japanese: ポッチャマ Pochama) is a Water-type Pokemon introduced in Generation IV.</p>
        <div class="buttons">
            <button class="add">Add Pokemon</button>
            <button class="release">Release Pokemon</button>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="https://archives.bulbagarden.net/media/upload/a/ad/Spr_4d_039.png" alt="Jigglypuff">
    </div>

    <div class="details darkgreen">
        <h1 class="name"><center>Jigglypuff</center></h1>
        <p class="type">Type:</p>
        <p class="type1 normal">Normal</p>
        <p class="type2 fairy">Fairy</p>
        <p class="desc">Jigglypuff (Japanese: プリン Purin) is a dual-type Normal/Fairy Pokemon introduced in Generation I. Prior to Generation VI, it was a pure Normal-type Pokemon.</p>
        <div class="buttons">
            <button class="add">Add Pokemon</button>
            <button class="release">Release Pokemon</button>
        </div>
    </div>


</body>


</html>
